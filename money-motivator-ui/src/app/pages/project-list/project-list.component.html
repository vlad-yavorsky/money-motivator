<div class="project-list-container">
  <mat-card class="project-card" *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>Owner: {{ project.ownerEmail }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/projects', project.id]">VIEW DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
