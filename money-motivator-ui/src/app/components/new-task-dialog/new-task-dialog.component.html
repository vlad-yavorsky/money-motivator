<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="taskForm" class="two-column-form">

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-column">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter task name" required>
        <mat-error *ngIf="taskForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-column">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter task description" rows="3"></textarea>
        <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-column">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="0.00" min="0" required>
        <mat-error *ngIf="taskForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="taskForm.get('price')?.hasError('min')">
          Price must be positive
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-column">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option value="pending">Pending</mat-option>
          <mat-option value="in_progress">In Progress</mat-option>
          <mat-option value="completed">Completed</mat-option>
        </mat-select>
        <mat-error *ngIf="taskForm.get('status')?.hasError('required')">
          Status is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-column">
        <mat-label>Assignee Email</mat-label>
        <input matInput type="email" formControlName="assigneeEmail" placeholder="user@example.com" required>
        <mat-error *ngIf="taskForm.get('assigneeEmail')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="taskForm.get('assigneeEmail')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-column">
        <mat-label>Project ID</mat-label>
        <input matInput formControlName="projectId" placeholder="Enter project ID" required>
        <mat-error *ngIf="taskForm.get('projectId')?.hasError('required')">
          Project ID is required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!taskForm.valid" cdkFocusInitial>
    Create Task
  </button>
</mat-dialog-actions>
